name: ğŸ”¥ TradingVision Pro CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gate:
    name: ğŸ¯ Quality Gate - Zero Tolerance
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¡ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript Strict Check
      run: npx tsc --noEmit --strict
      
    - name: ğŸ§¹ ESLint Analysis
      run: npm run lint || true
      
    - name: ğŸ§ª Unit Tests
      run: npm run test:coverage
      
    - name: ğŸ—ï¸ Build Verification
      run: npm run build
      
    - name: ğŸ“Š Bundle Analysis
      run: npm run analyze || true

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¡ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Security Audit
      run: npm audit --audit-level=moderate
      
    - name: ğŸ•µï¸ Dependency Check
      run: npx audit-ci --moderate

  performance-test:
    name: âš¡ Performance Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¡ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build
      run: npm run build
      
    - name: ğŸ“ Bundle Size Check
      run: |
        BUNDLE_SIZE=$(ls -la dist/assets/*.js | awk '{sum += $5} END {print sum}')
        echo "Bundle size: $BUNDLE_SIZE bytes"
        if [ $BUNDLE_SIZE -gt 1000000 ]; then
          echo "âŒ Bundle size too large: $BUNDLE_SIZE bytes (limit: 1MB)"
          exit 1
        fi
        echo "âœ… Bundle size acceptable"
